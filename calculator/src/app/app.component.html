<div class="calculator">
  <div class="display">{{result || '0'}}</div>
  <div class="keys">
    <button *ngFor="let key of keys" (click)="onKeyPress(key)">{{key}}</button>
  </div>
  <div class="control-buttons">
    <button class="reset" (click)="reset()">RESET</button>
    <button class="equal" (click)="onKeyPress('=')">=</button>
  </div>
</div>
